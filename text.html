<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<style>
  body {

  #letter {
    display: none;
    width: 80%;

    background: #fffaf0;

    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border-radius: 15px;

</head>
<body>

<div id="passwordSection">

  <input type="password" id="passwordInput" placeholder="Parola ta...">
  <button id="submitBtn">Deschide</button>
</div>

<div id="letter">
  <h1>Dragostea mea â¤ï¸</h1>
  <div class="letter-text" id="letterText">
Aceasta scrisoare este pentru tine...

  </div>
</div>

<script>
const correctPassword = "regeleMeu"; // schimba parola aici
const submitBtn = document.getElementById("submitBtn");
const passwordInput = document.getElementById("passwordInput");
const letter = document.getElementById("letter");
const passwordSection = document.getElementById("passwordSection");
const letterText = document.getElementById("letterText");

submitBtn.addEventListener("click", () => {
  if(passwordInput.value === correctPassword){
    passwordSection.style.display = "none";
    letter.style.display = "block";
    typeText(letterText);
  } else {
    alert("Parola este greÈ™itÄƒ ğŸ˜¢");
  }
});

function typeText(container){
  const text = container.textContent;
  container.textContent = '';
  for(let char of text){
    const span = document.createElement('span');
    span.textContent = char;
    container.appendChild(span);
  }
  let i = 0;
  const interval = setInterval(() => {
    const spans = container.querySelectorAll('span');
    spans[i].style.opacity = 1;
    i++;
    if(i >= spans.length){
      clearInterval(interval);
    }
  }, 50);
}
</script>
